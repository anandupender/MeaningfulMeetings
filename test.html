<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meaningful Meetings</title>
        <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        <div id="main">

            <div id="typed-strings">
                <p id="text">
                    ^700 <span id="greeting">Hello</span>! ^600It is <strong id="time">sometime in the morning</strong>.
                    <br><br>
                    Press <strong>[g]</strong> to see an uplifting gif,^400 <strong>[q]</strong> to learn something new, ^400or <strong>[t]</strong> to watch a random TED talk.^300.^300.
                </p>
            </div>

            <span id="typed"></span>

            <p id="attribution">
                built by <a href="https://anandupender.com" target="_blank" rel="noopener noreferrer">Anand Upender</a> as an experiment in facilitating inspiring open hangouts at TED
                <br/>
                <a href="https://github.com/anandupender/MeaningfulMeetings" target="_blank" rel="noopener noreferrer">View the code</a>
            </p>

        </div>
        
    </body>

    <style>
        #typed{
            font-size: 32px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="main.js"></script>

</html>
